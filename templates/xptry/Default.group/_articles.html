<h1>{site_name}</h1>

{exp:channel:entries channel="article"}
  {if '{thread:url_title}' == '{embed:thread}'}
    <a href='{path=thread/{url_title}/{path_name}}'>
      <div class="article-holder">
        <div class="article-placement">
          {article_image limit='1''}
            <img src='{article_image:file}' class='article-shape'>
          {/article_image}
        </div>
      </div>
    </a>
  {/if}
{/exp:channel:entries}
