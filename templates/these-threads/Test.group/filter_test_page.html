<!DOCTYPE html>
<html>
	<head>
    	<meta charset="UTF-8">
    	<title>title</title>
	</head>
	<body class="zero-spacing">
        <div style="background-color: #808080;height:600px;width:700px;">
        <svg height="0" width="0" style="position: absolute;">
            <filter id="outline">
                <feMorphology in="SourceAlpha" result="DILATED" operator="dilate" radius="2"></feMorphology>

                <feFlood flood-color="#00FF00" flood-opacity="1" result="PINK"></feFlood>
                <feComposite in="PINK" in2="DILATED" operator="in" result="OUTLINE"></feComposite>

                <feMerge>
                    <feMergeNode in="OUTLINE" />
                    <feMergeNode in="SourceGraphic" />
                </feMerge>
            </filter>
        </svg>
        <svg width="100%" height="100%" viewBox="-150 -150 350 300" class="test-line">

                <circle cx="0" cy="0" r="100" stroke="#808000" stroke-width="3" fill="rgb(128,0,0)" filter="url(#outline)"></circle>
            </svg>
        </div>
    </body>
</html>
